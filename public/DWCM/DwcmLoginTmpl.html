<div id="LoginPage" >
<style>
.panel-body
{
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
}

#mpMainPane{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}	
	

#loginForm{
    max-width: 80%;
}
	
	
.labelDlg{
display: inline;
    padding: .2em .6em .3em;
    font-size: 80%;
    font-weight: bold;
    line-height: 1;
    color: black;
    text-align: center;
    vertical-align: baseline;
	margin-right: 50px;
}

input{
	font-size: 100%;
	width: 200px;
}	
input[type="checkbox"]{
	width: 20px;
}	

.noborder{
	border-style: none;
}	
	
</style>
<div id="mpall" class="mpall">
    <div id="mpToolbar" class="mpPanes noborder"  > 
        <div id="appToolbar">
			<div class="btn-group">
			  <button id="mainMenuBtn" type="button" class="btn btn-primary dropdown-toggle glyphicon glyphicon-align-justify" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  </button>
			  <ul id="mainMenuItems" class="dropdown-menu pull-right">
				  <li>
					  <a href="#" dwcmCommand="About">
						  <span class="glyphicon glyphicon-question-sign" style="padding-right: 5px;"></span>
						  <%= App.localeData.about %>
					  </a>
				  </li>
			  </ul>
			</div>            
        </div>        
    </div>
    <div id="mpMainPane" class="mpPanes mpMainPane noborder" style="overflow:hidden"> 
		<div id="loginForm" class="panel panel-primary">
		  <div class="panel-heading">
			<h3 class="panel-title">
				<span id="dwcLabel" class="glyphicon glyphicon-flash" >
				</span id="mobileLabel" > Connect to Server</h3>
		  </div>
		  <div class="panel-body">
			<div class="form-group">
				<label class="labelDlg">
					<%= App.localeData.loginPage_UserName %>
				</label>
				  <input class="bindable pull-right" 
				  dataField="userName" 
				  placeHolder="<%= App.localeData.loginPage_UserName %>" 
				  >
			</div>	
			<div class="form-group">
				<label class="labelDlg">
					<%= App.localeData.loginPage_Password %>
				</label>
				  <input class="bindable pull-right" 
				  type="password" 
				  dataField="userPassword" 
				  placeHolder="<%= App.localeData.loginPage_Password %>" 
				  >
			</div>	
			<div style="height:5px;clear:both;" ></div>
			<div class="form-group" >
				<label class="labelDlg" >
					Remember credentials
				</label>
				<input type="checkbox" 
				  name="checkboxes" 
				  class="bindable pull-right" 
				  dataField="rememberCredentials"  					  
				  >
			</div>	
			<div style="height:5px;clear:both;" ></div>
			<div class="form-group" >
				<div class="col-xs-12 text-center" >
					<button id="btnConnectToServer" type="button" class="btn btn-primary" style="width:70%" >
						<%= App.localeData.loginPage_ConnectToServer %>
					</button>
				</div>
			</div>	
		  </div>
		</div>
        
    </div>   <!-- mpMainPane -->
</div> <!-- mpall-->
<div class="logo" ></div>
</div>
